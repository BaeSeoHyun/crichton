buildscript {
    ext {
        springBootVersion = '3.0.0' // build.gradle에 전역변수로 springBootVersion을 추가함
    }
    repositories {
        mavenCentral() // 플러그인을 받을 레포지토리 지장
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}") // 이 스크립트의 경우 플러그인으로 3.0.0 를 사용한다는 의미임
    }
}

plugins {
    id 'scala'
    id 'java-library'
}
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management' // 스프링 의존성 관리 플러그인



group 'crichton.server'
version '1.0-SNAPSHOT'

sourceSets.main.scala.srcDir "src/main/java"
sourceSets.main.java.srcDirs = []

jar {
    manifest {
        attributes 'Main-Class': 'crichton.server.ServerApplication'
        attributes 'GIT_HASH': 'git describe --long --abbrev=8'.execute().text.trim()
    }
    jar.enabled = true
}

repositories {
    mavenCentral()
}

dependencies {
//    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation group: 'org.scala-lang', name: 'scala3-library_3', version: '3.1.0'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.5.1'
    implementation group: 'org.hibernate', name: 'hibernate', version: '3.5.4-Final', ext: 'pom'
}

test {
    useJUnitPlatform()
}